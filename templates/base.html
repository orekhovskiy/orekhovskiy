<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-zinc-50">
        <header class="">
            <div class="top-0 z-10 h-16 pt-6">
                <div class="sm:px-8 w-full">
                    <div class="mx-auto max-w-7xl lg:px-8">
                        <div class="relative px-4 sm:px-8 lg:px-12">
                            <div class="mx-auto max-w-2xl lg:max-w-5xl">
                                <div class="relative flex gap-4">
                                    <div class="flex flex-1 justify-end md:justify-center">
                                        <nav class="pointer-events-auto hidden md:block">
                                            <ul class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur">
                                                <li>
                                                    <a class="relative block px-3 py-2 transition hover:text-teal-500"
                                                       href="/about">About</a></li>
                                                <li>
                                                    <a class="relative block px-3 py-2 transition hover:text-teal-500"
                                                       href="/blog">Blog</a></li>
                                                <li>
                                                    <a class="relative block px-3 py-2 transition hover:text-teal-500"
                                                       href="/cv">CV</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="content" class="flex-grow">
            <div class="top-0 z-10 h-16 pt-6">
                <div class="sm:px-8 w-full">
                    <div class="mx-auto max-w-7xl lg:px-8">
                        <div class="relative px-4 sm:px-8 lg:px-12">
                            <div class="mx-auto max-w-2xl lg:max-w-5xl">
                                {% block content %}{% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="">
            <div class="sm:px-8">
                <div class="mx-auto max-w-7xl lg:px-8">
                    <div class="border-t-2 border-zinc-600 pb-16 pt-10">
                        <div class="relative px-4 sm:px-8 lg:px-12">
                            <div class="mx-auto max-w-2xl lg:max-w-5xl">
                                <div class="flex flex-col items-center justify-between gap-6 sm:flex-row">
                                    <div class="flex gap-6 text-sm font-medium text-zinc-800">
                                        <a class="transition hover:text-teal-500"
                                           href="/about">About</a>
                                        <a class="transition hover:text-teal-500" href="/blog">Blog</a>
                                        <a class="transition hover:text-teal-500" href="/cv">CV</a>
                                    </div>
                                    <p class="text-sm text-zinc-400">Â© <!-- -->{{ year }}<!-- --> Anton Orekhovskiy.
                                        All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
